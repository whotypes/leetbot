<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leetbot Data Explorer</title>
    <meta name="title" content="Leetbot.org - a leetcode problem data explorer" />
    <meta name="description"
      content="See the LeetCode problems that have been asked at your favorite companies." />
    <meta name="keywords"
      content="leetcode, coding interview, data analytics, programming problems, algorithm practice, coding statistics" />
    <meta name="author" content="Leetbot" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://leetbot.org" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leetbot.org" />
    <meta property="og:title" content="Leetbot.org - a leetcode problem data explorer" />
    <meta property="og:description"
      content="See the LeetCode problems that have been asked at your favorite companies." />
    <meta property="og:image" content="https://leetbot.org/og.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Leetbot" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://leetbot.org" />
    <meta property="twitter:title" content="Leetbot.org - a leetcode problem data explorer" />
    <meta property="twitter:description"
      content="See the LeetCode problems that have been asked at your favorite companies." />
    <meta property="twitter:image" content="https://leetbot.org/og.webp" />

    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="application-name" content="Leetbot.org - a leetcode problem data explorer" />

    <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebApplication",
              "name": "Leetbot.org",
              "description": "See the LeetCode problems that have been asked at your favorite companies.",
              "url": "https://leetbot.org",
              "applicationCategory": "DeveloperApplication",
              "operatingSystem": "Web Browser",
              "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
              },
              "creator": {
                "@type": "Organization",
                "name": "Leetbot"
              }
            }
            </script>

    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
